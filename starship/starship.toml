add_newline = true

[username]
show_always = true
style_user = "bg:#627879"
style_root = "bg:#627879"
format = '[Kareth]($style)'

[directory]
style = "bg:#00818d"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[docker_context]
symbol = "üê≥ "
style = "bg:#06969A"

[time]
disabled = false
use_12hr=true
utc_time_offset = '-5'
time_format = "%r" 
style = "bg:#33658A"
format = '[[ $time ](bg:#33658A)]($style)'

[hostname]
ssh_only = false
format = '[\[$hostname\]](bold red)'
trim_at = ''
disabled = false


[git_status]
